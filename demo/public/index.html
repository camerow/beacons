<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Beacons - Crypto icon font</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
      @font-face {
        font-family: "Iosevka Custom Web";
        font-display: swap;
        font-weight: 400;
        font-stretch: normal;
        font-style: normal;
        src: url("/iosevka-custom/woff2/iosevka-custom-regular.woff2")
            format("woff2"),
          url("/iosevka-custom/ttf/iosevka-custom-regular.ttf")
            format("truetype");
      }

      @font-face {
        font-family: "Iosevka Custom Web";
        font-display: swap;
        font-weight: 700;
        font-stretch: normal;
        font-style: normal;
        src: url("/iosevka-custom/woff2/iosevka-custom-bold.woff2")
            format("woff2"),
          url("/iosevka-custom/ttf/iosevka-custom-bold.ttf") format("truetype");
      }
    </style>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/beacons.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
